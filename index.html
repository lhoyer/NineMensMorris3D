<!DOCTYPE html>
<html lang="de">
	<head>
	  	<title>Nine Men's Morris 3D</title>
	  	<meta charset="utf-8">
	  	<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
			#title {
				position: absolute;
				top: 0px;
				left: 30px;
				width: 100%;
				color: #FFFFFF;
				padding: 20px;
				font-family: Monospace;
				font-size: 50px;
				text-align: left;
				z-index: 1;
				-webkit-user-select: none; /* Chrome/Safari */        
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* IE10+ */
			}
			#gamer {
				position: absolute;
				bottom: 80px;
				left: 30px;
				color: #FFFFFF;
				padding: 20px;
				font-family: Monospace;
				font-size: 30px;
				text-align: left;
				z-index: 1;
				-webkit-user-select: none; /* Chrome/Safari */        
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* IE10+ */
			}
			#status {
				position: absolute;
				bottom: 30px;
				left: 30px;
				color: #FFFFFF;
				padding: 20px;
				font-family: Monospace;
				font-size: 30px;
				text-align: left;
				z-index: 1;
				-webkit-user-select: none; /* Chrome/Safari */        
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* IE10+ */
			}
			#help {
				position: absolute;
				bottom: 30px;
				right: 30px;
				color: #FFFFFF;
				padding: 20px;
				font-family: Monospace;
				font-size: 30px;
				text-align: right;
				z-index: 1;
				-webkit-user-select: none; /* Chrome/Safari */        
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* IE10+ */
			}
			#settings {
				position: absolute;
				top: -2px;
				right: 10px;
				color: #FFFFFF;
				padding: 0px;
				font-family: Monospace;
				font-size: 30px;
				text-align: center;
				z-index: 1;
			}
			.button-style {
				-moz-box-shadow:inset 0px 1px 0px 0px #f5978e;
				-webkit-box-shadow:inset 0px 1px 0px 0px #f5978e;
				box-shadow:inset 0px 1px 0px 0px #f5978e;
				background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #f24537), color-stop(1, #c62d1f) );
				background:-moz-linear-gradient( center top, #f24537 5%, #c62d1f 100% );
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f24537', endColorstr='#c62d1f');
				background-color:#f24537;
				-webkit-border-top-left-radius:0px;
				-moz-border-radius-topleft:0px;
				border-top-left-radius:0px;
				-webkit-border-top-right-radius:0px;
				-moz-border-radius-topright:0px;
				border-top-right-radius:0px;
				-webkit-border-bottom-right-radius:15px;
				-moz-border-radius-bottomright:15px;
				border-bottom-right-radius:15px;
				-webkit-border-bottom-left-radius:15px;
				-moz-border-radius-bottomleft:15px;
				border-bottom-left-radius:15px;
				text-indent:0px;
				border:0 solid #d02718;
				display:inline-block;
				color:#ffffff;
				font-family:Arial;
				font-size:15px;
				font-weight:bold;
				font-style:normal;
				height:50px;
				line-height:50px;
				width:100px;
				text-decoration:none;
				text-align:center;
				text-shadow:1px 1px 0px #810e05;
			}
			.button-style:hover {
				background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #c62d1f), color-stop(1, #f24537) );
				background:-moz-linear-gradient( center top, #c62d1f 5%, #f24537 100% );
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c62d1f', endColorstr='#f24537');
				background-color:#c62d1f;
			}
			.difficulty-box {
				text-indent:15px;
				height:48px;
			}
			.mode-box {
				text-indent:5px;
				height:48px;
				width:180px;
			}
		</style>
	</head>	

	<body>
		<div id="title">Nine Men's Morris 3D</div>
		<div id="gamer">Gamer 1 (White)</div>
		<div id="status">Set Gaming Piece</div>
		<div id="help"></div>
		<div id="settings">
			<input name="restart" type="button" value="Restart" class="button-style" onclick="start()">
			<select id="mode" name="mode" onChange="changeMode()" class="mode-box button-style">
				<option value=hh>Human vs Human</option>
				<option selected value=hc>Human vs Computer</option>
				<option value=ch>Computer vs Human</option>
		    </select>
	    </div>

		<!--THREE.js-->
		<script src="three.js/three.min.js"></script>
		<script src="three.js/OrbitControls.js"></script>
		<script src="three.js/ColladaLoader.js"></script>
		<script src="three.js/Detector.js"></script>


		<script type="text/javascript" src="GameLogic/EstCoefficient.js"></script>
		<script type="text/javascript" src="Settings/Generations.js"></script> 

		<!--Evolution-->
		<script type="text/javascript" src="Evolution/Evolution.js"></script>
		<script type="text/javascript" src="Evolution/Generator.js"></script>

	    <script type="text/javascript" src="Settings/Resources.js"></script>
	   	<script type="text/javascript" src="Settings/Settings.js"></script>

		<!--Controller-->
		<script type="text/javascript" src="Controller/Mouse.js"></script>
		<script type="text/javascript" src="Controller/Controller.js"></script>
		<script type="text/javascript" src="Controller/AI.js"></script>
		<script type="text/javascript" src="Controller/AIStrategies/AIStrategy.js"></script>
		<script type="text/javascript" src="Controller/AIStrategies/RandomAI.js"></script>
		<script type="text/javascript" src="Controller/AIStrategies/MinMaxAI.js"></script>
		<script type="text/javascript" src="Controller/AIStrategies/AlphaBetaAI.js"></script>
		<script type="text/javascript" src="Controller/Human.js"></script>

		<!--GameLogic-->
		<script type="text/javascript" src="GameLogic/Field.js"></script>
		<script type="text/javascript" src="GameLogic/Game.js"></script>
		<script type="text/javascript" src="GameLogic/GamingPiece.js"></script>
		<script type="text/javascript" src="GameLogic/Match.js"></script>
		<script type="text/javascript" src="GameLogic/Move.js"></script>
		<script type="text/javascript" src="GameLogic/MSet.js"></script>
		<script type="text/javascript" src="GameLogic/MMove.js"></script>
		<script type="text/javascript" src="GameLogic/MJump.js"></script>
		<script type="text/javascript" src="GameLogic/MDelete.js"></script>
		<script type="text/javascript" src="GameLogic/Place.js"></script>
		<script type="text/javascript" src="GameLogic/Estimator.js"></script>
		<script type="text/javascript" src="GameLogic/Tournament.js"></script>

		<!--View-->
		<script type="text/javascript" src="View/Model.js"></script>
		<script type="text/javascript" src="View/GPModel.js"></script>
		<script type="text/javascript" src="View/View.js"></script>	  
		<script type="text/javascript" src="View/Overlay.js"></script>	  	

		<!--Main-->
	  	<script type="text/javascript" src="Morris.js"></script>		
	</body>
</html>
